name: Deploy Backend

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: Copiar arquivos via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "/home/bitnami/backend/totalmedi-back"

    - name: Instalar e Reiniciar PM2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Adiciona os bin√°rios do Node/Bitnami ao PATH desta sess√£o
          export PATH="/home/bitnami/.npm-global/bin:$PATH"
          
          cd /home/bitnami/backend/totalmedi-back
          
          # Instala depend√™ncias
          npm install
          
          # Como garantimos o PATH acima, o comando pm2 agora deve funcionar
          pm2 restart totalmedi-back || pm2 start src/index.js --name "totalmedi-back"
          pm2 save

    - name: Notifica√ß√£o de Sucesso no Discord
      if: success()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: info
        details: '‚úÖ Backend Totalmedi deploy realizado com sucesso!'
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

    - name: Notifica√ß√£o de Falha no Discord
      if: failure()
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: error
        details: 'üö® Falha na pipeline do Backend! Verifique os logs no GitHub.'
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}